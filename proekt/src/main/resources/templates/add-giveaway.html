    <script>
        $('#location').change(
            function() {
                $.getJSON("http://localhost:8080/giveaway/countries", {
                    region_id : $(this).val(),
                    ajax : 'true'
                }, function(data) {
                    var html = '<option value="">--alege agentia--</option>';
                    var len = data.length;
                    for ( var i = 0; i < len; i++) {
                        html += '<option value="' + data[i].nume + '">'
                            + data[i].nume + '</option>';
                    }
                    html += '</option>';
                    $('#agency').html(html);
                });
            });
    </script>

<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/add">
            <h2 class="form-signin-heading">Register</h2>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Giveaway Name" required="" autofocus="">
            </p>
            <p>
                <label for="startdate" class="sr-only">Start Date</label>
                <input type="date" id="startdate" name="startdate" class="form-control" placeholder="Start Date" required="" autofocus="">
            </p>
            <p>
                <label for="enddate" class="sr-only">End Date</label>
                <input type="date" id="enddate" name="enddate" class="form-control" placeholder="End Date" required="" autofocus="">
            </p>
            <p>
                <label for="award" class="sr-only">Award</label>
                <input type="text" id="award" name="award" class="form-control" placeholder="Award" required="" autofocus="">
            </p>

            <div class="form-group">
                <label for="location">Region</label>
                <select  class="form-control" required="required" name="region" id="location">
                    <option disabled="disabled" selected="selected" > --
                        alege orasul --
                    </option>
                    <option th:each="region : ${regions}" th:value="${region.id}"
                            th:text="${region.name}" >
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Country:</label>
                <select class="form-control" name="country" id="country" required="required">
                    <option disabled="disabled" selected="selected" > --alege
                        agentia --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Manufacturer</label>
                <select name="manufacturer" class="form-control">
                    <option
                            th:each="man : ${manufacturers}"
                            th:value="${man.getId()}"
                            th:text="${man.getName()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category" class="form-control">
                    <option
                            th:each="category : ${categories}"
                            th:value="${category.getId()}"
                            th:text="${category.getName()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>User-Type</label>
                <select name="user_type" class="form-control">
                    <option
                            th:each="ut : ${user_types}"
                            th:value="${ut}"
                            th:text="${ut}">
                    </option>
                </select>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Make a giveaway</button>
        </form>
        <a href="/giveaway" class="btn btn-block btn-light">Back</a>
    </div>
</th:block>
</body>
