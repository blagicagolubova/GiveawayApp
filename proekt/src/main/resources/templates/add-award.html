<html>
<head>
    <meta charset="UTF-8">
    <title>Add Award | Giveaway</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">Giveaway</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/giveaway">Active Giveaways</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/awards">My Awards

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-profile">My profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fa fa-shopping-cart"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <br>
        <form class="form-signin mt-xl-5" method="POST" th:action="@{'/awards/add/{id}' (id=${award?.id})}">
            <th-block th:if="${award} == null">
            <h2 class="form-signin-heading">Add Award</h2>
            </th-block>
            <th-block th:if="${award} != null">
                <h2 class="form-signin-heading">Edit Award</h2>
            </th-block>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text"
                       id="name"
                       name="name"
                       class="form-control"
                       placeholder="Name"
                       th:value="${award?.name}"
                       required="" autofocus="">
            </p>
            <p>
                <label for="weight" class="sr-only">Weight</label>
                <input type="text"
                       id="weight"
                       name="weight"
                       class="form-control"
                       placeholder="Weight in grams"
                       th:value="${award?.weight}"
                       required="" autofocus="">
            </p>
            <p>
                <label for="url" class="sr-only">Url</label>
                <input type="text"
                       id="url"
                       name="url"
                       class="form-control"
                       placeholder="Photo Url"
                       th:value="${award?.url}"
                       required="" autofocus="">
            </p>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <select id="manufacturer" name="manufacturer" class="form-control" th:if="${manufacturers.size()} >= 1">
                    <option th:if="${award} != null"
                            th:selected="${award.getManufacturer() != null && award.getManufacturer().getId() == man.getId()}"
                            th:each="man : ${manufacturers}"
                            th:value="${man.getId()}"
                            th:text="${man.getName()}">
                    </option>
                    <option
                            th:each="man : ${manufacturers}"
                            th:value="${man.getId()}"
                            th:text="${man.getName()}">
                    </option>
                </select>
                <th-block th:if="${manufacturers.size()} == 0">
                    <a type="button" class="btn btn-primary" href="/manufacturer/add-manu">Add Manufacturer</a>
                </th-block>
            </div>
            <th-block th:if="${award} == null">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add Award</button>
            </th-block>
            <th-block th:if="${award} != null">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Award</button>
            </th-block>
        </form>
    </div>
</th:block>
</body>
</html>
