<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-2">
        <div class="container">
            <a class="navbar-brand" href="/home">Giveaway</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_USER')">
                        <li class="nav-item">
                            <a class="nav-link" href="/giveaway">Active Giveaways

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/awards">My Awards

                            </a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/giveaway">Giveaways

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/awards">Awards

                            </a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/region">Regions

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/category">Categories</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" href="/my-profile">
                                <th:block th:if="${#request.getRemoteUser() != null}"
                                          th:text="${#request.getRemoteUser()}"></th:block>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                Logout
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</header>
